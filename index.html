<!--to render the application-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <!--link to connect HTML with styles.css file-->
        <link href="styles.css" rel="stylesheet" />
        <title>Weather App</title>
    </head>
    <body>
        <!--main element holds the app structure-->
        <main>
            <!--the structure element contains a heading,
            divider with two inputs for searching and one for submitting-->
            <section id ="weather-wrapper">
                <h1>Weather App</h1>
                <div id="weather-search">
                    <input id="search" type="text" placeholder="Search by city" />
                    <input id="submit" type="submit" onclick="fetchWeather()" value="Search" />
                </div>
                <!--will be populated with data returned by fetchWeather()-->
                <div id="weather-data" style="display: none;"></div>
            </section>
        </main>
        <!--script element connects HTML file with the script.js file
        it is placed before the </body> tag to ensure all HTML is loaded and accessible to JavaScript-->
        <script src="script.js"></script>
    </body>
</html>
